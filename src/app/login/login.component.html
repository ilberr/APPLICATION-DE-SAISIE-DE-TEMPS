<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter username & password</h6>
                </div>
                <form>
                <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
                        <div class="form-group">
                          <label for="username">User name</label>
                          <input ngModel name="username" type="text" class="form-control" id="username"  placeholder="Enter Username">
                          <small id="username" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input ngModel name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button [disabled]="loginForm.invalid"type="submit" class="btn btn-primary">Login</button>
                        <a routerLink="/signup">Sign Up</a>
                </form>
            </form>
            </div>
        </div>
    </div>
</div>
