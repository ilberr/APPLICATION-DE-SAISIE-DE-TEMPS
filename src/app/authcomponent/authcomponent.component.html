<form class="form-horizontal" action='' method="POST" #signUpForm="ngForm" (ngSubmit)="onRegister(signUpForm)">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" ngModel name="username" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>
    <div class="control-group">
        <!-- Firstname -->
        <label class="control-label"  for="firstname">Firstname</label>
        <div class="controls">
          <input type="text" id="firstname" ngModel name="firstname" placeholder="First Name" class="input-xlarge">
          <p class="help-block">First Name can contain any letters or numbers, without spaces</p>
        </div>
    </div>

    <div class="control-group">
        <!-- Lastname -->
        <label class="control-label"  for="lastname">Lastname</label>
        <div class="controls">
          <input type="text" id="lastname" ngModel name="lastname" placeholder="Last Name" class="input-xlarge">
          <p class="help-block">Last Name can contain any letters or numbers, without spaces</p>
        </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="email" id="email" ngModel name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" ngModel name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>

    <div class="control-group">
        <!-- Role Id-->
        <label class="control-label" for="roleId">Role</label>
        <div class="controls">
          <input type="text" id="roleId" ngModel  name="roleId" placeholder="" class="input-xlarge">
          <p class="help-block">1 2 3</p>
        </div>
      </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button [disabled]="signUpForm.invalid" type="submit" class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
