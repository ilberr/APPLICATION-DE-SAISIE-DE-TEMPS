  <div>
    <div class="container">
      <span class="text-overview">Your Dashboard</span>
       <table class="table table-bordered">

              <th>Employees</th>
              <th>Project</th>
              <th>Manager</th>
              <th>Starts at</th>
              <th>Ends at</th>
              <th width="220px">Action</th>

            <tr *ngFor="let user of users" >
              <td>
                {{ user.name }}
              </td>
              <td>
                  {{user.project}}
              </td>
              <td>
                {{user.manager}}
              </td>
              <td>
                {{user.start}}
              </td>
              <td>
                {{user.end}}
              </td>
              <td>
                <a href="#" class="btn btn-primary">Edit</a>
                <button type="button" class="btn btn-danger" (click)="delete(user)">Delete</button>
                <a href="#" class="btn btn-secondary">Export PDF</a>

              </td>

            </tr>
          
        </table>
