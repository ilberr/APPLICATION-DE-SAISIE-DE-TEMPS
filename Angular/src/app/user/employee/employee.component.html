<table class="gridtable">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Project</th>
        <th>Start Day</th>
        <th>End Day</th>
        <th>Period</th>
        <th>Manager</th>
      </tr>
    </thead>
    <br/>
    <tbody>
      <tr *ngFor="let work of workspaces">
        <td>
          {{work.userId}}
        </td>
        <td>
          {{work.name}}
        </td>
        <td>
          {{work.project}}
        </td>
        <td>
          <input type="datetime-local" class="form-control form-date" [(ngModel)]="work.start"/>
        </td>
        <td>
          <input type="datetime-local" class="form-control form-date" [(ngModel)]="work.end"/>
        </td>
        <td>
          {{work.period}}
        </td>
        <td>
          {{work.manager}}
          
        </td>
        <td>
          <button class="btn btn-print" (click)="printPDF(work)">
            Download PDF
          </button>
        </td>
      </tr>
    </tbody>
  </table>
