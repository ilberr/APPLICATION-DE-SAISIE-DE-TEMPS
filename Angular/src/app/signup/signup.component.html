<div class="signup-container">
    <h2 style="margin: auto">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" required>
                <option *ngFor="let user of users" [value]="user"></option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="firstname">Firstname:</label>
            <input type="text" class="form-control" formControlName="firstname" id="firstname" autocomplete="off">
            <div class="error" *ngIf="signupForm.controls['firstname'].hasError('required') && signupForm.controls['firstname'].touched">Firstname is required</div>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" class="form-control" formControlName="lastname" id="lastname" autocomplete="off">
            <div class="error" *ngIf="signupForm.controls['lastname'].hasError('required') && signupForm.controls['lastname'].touched">Lastname is required</div>
        </div>
    
        <div class="form-group">
            <label for="username">UserName:</label>
            <input type="text" class="form-control" formControlName="username" id="username" autocomplete="off">
            <div class="error" *ngIf="signupForm.controls['username'].hasError('required') && signupForm.controls['username'].touched">Username is required</div>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
            <div class="error" *ngIf="signupForm.controls['password'].hasError('required') && signupForm.controls['password'].touched">Password is required</div>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" formControlName="Email" id="email" autocomplete="off" pattern=".+@gmail.com" size="30" required>
            <div class="error" *ngIf="signupForm.controls['email'].hasError('required') && signupForm.controls['email'].touched">E-mail is required</div>
        </div>
    <button class="btn" [disabled]="signupForm.invalid">Login</button>
    <div class="msg">You have acount?<a href="login">Log in</a></div>
    <div *ngIf="invalidSignupForm" class="error">
        <div>Invalid credentials.</div>
    </div>
    </form>
</div>
