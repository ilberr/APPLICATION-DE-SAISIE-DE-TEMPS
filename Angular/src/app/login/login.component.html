<ul>
    <a class="navbar-brand" href="#"><span id='logo'>MyAgenda</span></a>
</ul>
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
             
            
            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">
                    
                </div>
                
                    <form #loginForm="ngForm" id="loginform" class="form-horizontal" role="form" (ngSubmit)="onLogin(loginForm)">
                        <div id="legend">
                            <legend><h1 style="float:left; font-size: xx-large; font-weight: bolder; margin-bottom: 50px;">Login</h1></legend>
                          </div>
                        
                        <div class="form-group">
                          <label for="username" style="float:left; font-size: x-large; font-weight: bold; margin-bottom: 10px;">User name</label>
                          <input ngModel name="username" type="text" class="form-control" id="username" placeholder="Enter Username">
                          <small id="username" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1" style="float:left; font-size: x-large; font-weight: bold; margin-bottom: 10px; margin-top: 10px;">Password</label>
                          <input ngModel name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary mt-4 ">Login</button>

                        <div class="form-group mt-4">
                            <div class="col-md-12 control">
                                <div style="border-top: 2px solid#888; padding-top:15px; font-size:95%" >
                                    Don't have an account! 
                                <a routerLink="/signup">
                                    Sign Up Here
                                </a>
                                </div>
                            </div>
                        </div> 
                        
                </form>
                
            
            </div>
        </div>
    </div>
